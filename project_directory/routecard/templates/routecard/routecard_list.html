{% extends 'project_base/admin_base_dashboard.html' %}
{% load crispy_forms_tags %}
{% block wrapper %}
<link href="../../../static/css/bootstrap-datetimepicker.css" rel="stylesheet">

<link rel="stylesheet" href="../../../static/css/jquery.datepick.css">
<script src="../../../static/js/jquery-2.0.2.js"></script>

<script type="text/javascript"
     src="../../../static/js/moment/moment.min.js">
    </script>
<script type="text/javascript"
 src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js">
</script>
<script type="text/javascript"
 src="../../../static/js/bootstrap-datetimepicker.min.js">
</script>

<div class="row pull-right">
  	<div class="col-sm-8">
    	<button class="btn btn-primary" data-toggle="modal" data-target="#addmodal">Add Routecard</button>
    </div>
</div>
                <!-- Modal -->
      <div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Add RouteCard</h4>
            </div>
            <div class="modal-body">
              <form role='form' action="{% url 'routecard:create' %}" method="post">{% csrf_token %}
                {{form | crispy}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" action="{% url 'routecard:create' %}"class="btn btn-primary" >Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  <!-- Modal End -->
{% include "base/generic_data_grid.html" %}

<script>
  $('#id_delivery_date').datetimepicker({
      disabledDates: [
                        new Date(2016, 9 - 2, 21)
                    ],
                    enabledHours: ['10','2', '5'],
                format: 'DD/MM/YYYY hh:mm a', 
                sideBySide: true
    });
   
</script>

{% endblock %}
